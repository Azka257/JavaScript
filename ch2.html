<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 2</title>
</head>
<body>
   <script>
var ulang = prompt ("Masukan angka");
var h = "";

    for(let a = 1; a < ulang; a++){
                for(let k= 1; k <= a; k++){
                     h += k + "";
                }
                h += "<br>";
            }
        document.write(h);
        
   </script>
</body>
</html>
